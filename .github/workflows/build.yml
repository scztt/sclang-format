name: Build Cross-Platform Binaries

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            artifact: sclang-format-linux
          - os: windows-latest
            name: Windows
            artifact: sclang-format-windows.exe
          - os: macos-latest
            name: macOS
            artifact: sclang-format-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up build environment (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential antlr4

    - name: Set up build environment (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake antlr

    - name: Set up build environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install ANTLR (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install antlr4 -y

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Copy binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cp build/src/sclang-format ${{ matrix.artifact }}

    - name: Copy binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy "build\src\Release\sclang-format.exe" "${{ matrix.artifact }}"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
        retention-days: 30